<div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputEntityRef" value="MASTER" readonly style="display:none" />
    </div>
    <div class="form-group" id="divInputEntity">
        <label for="inputSociete">Société</label>&#160;
        <input type="text" class="form-control" id="inputEntity" value="Master" readonly />
    </div>
    <div class="form-group" id="divInputFirstName">
        <label for="inputPrenom">Prénom</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Enter votre prénom" value="Eleonore">
    </div>
    <div class="form-group" id="divInputLastName">
        <label for="inputNom">Nom</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Enter votre nom" value="Rouhana">
    </div>
    <div class="form-group" id="divInputMail">
        <label for="inputMail">Adresse mail</label>
        <input type="email" class="form-control" id="inputMail" placeholder="Entrer votre adresse mail" value="eleonore_r@yahoo.fr">
    </div>
    <div class="form-group" id="divInputPassword">
        <label for="inputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword1" placeholder="Entrer votre mot de passe" value="12345">
        <input type="password" class="form-control" id="inputPassword2" placeholder="Valider mot de passe" value="12345">
    </div>
    <div class="form-group" id="divInputCulture">
        <label for="inputCulture">Culture</label>&#160;
        <select style="width:180px" id="inputCulture">
            <option selected="selected" value="fr">France</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" onclick="askAccountBase.requestAccount()">Envoyer</button>
</div>
