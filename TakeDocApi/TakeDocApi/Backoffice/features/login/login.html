<div style="padding-top:50px">
    <label class="text-primary" style="font-size:16px">TakeDoc Backoffice</label>
</div>
<div class="form-group" style="padding-top:30px">
    <label for="inputLogin">Identifiant (email)</label>
    <input type="text" class="form-control" id="inputLogin" ng-model="identity.login" placeholder="user@example.com" ng-keyup="onKeyPress($event)">
</div>
<div class="form-group">
    <label for="inputPassword">Mot de passe</label>
    <input type="password" class="form-control" id="inputPassword" ng-model="identity.password" placeholder="Mot de passe" ng-keyup="onKeyPress($event)">
</div>
<button class="btn btn-primary" ng-click="doCheck();">Se connecter</button>
<div class="text-primary" style="margin-top:50px"><a href="../Account/askAccountBase.html">Vous n'avez pas encore de compte TakeDoc ?</a></div>
