<div class="panel panel-info">
    <div id="toolbarTakeDoc" class="panel-heading" role="toolbar">
        <button class="btn-xs btn-default glyphicon glyphicon glyphicon-search" ng-click="doSearch();" data-toggle="tooltip" title="Rechercher" data-placement="bottom"></button>
        <button class="btn-xs btn-default glyphicon glyphicon glyphicon-refresh" ng-click="doReset();" data-toggle="tooltip" title="Remise à zéro" data-placement="bottom"></button>
    </div>

    <div class="panel-body">

            <div class="dropdown" style="display:inline-block">
                <button class="btn btn-default dropdown-toggle search-dropdown" type="button" data-toggle="dropdown" aria-expanded="true">
                    {{selectedEntity.Label}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation" ng-model="entity.Id" ng-click="doSelectEntity();" onclick="return false;" ng-repeat="entity in entitys | orderBy:['Label']"><a role="menuitem" tabindex="-1" href="#">{{entity.Label}}</a></li>
                </ul>
            </div>
            <div class="dropdown search-dropdown" style="display:inline-block">
                <button class="btn btn-default dropdown-toggle search-dropdown" type="button" data-toggle="dropdown" aria-expanded="true">
                    {{selectedTypeDoc.attributes.label}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation" ng-model="typeDoc.Id" ng-click="doSelectTypeDoc();" onclick="return false;" ng-repeat="typeDoc in typeDocs| orderBy:['label']"><a role="menuitem" tabindex="-1" href="#">{{typeDoc.attributes.label}}</a></li>
                </ul>
            </div>
            <form class="form-horizontal" style="padding-left:15px;padding-top:15px">
                <div ng-repeat="field in fields | orderBy:['attributes.deleted','attributes.index'] " class="form-group search-field-deleted-{{field.attributes.deleted}}" ng-switch on="field.attributes.inputType">
                    <label class="col-md-2 control-label search-field-title">
                        {{field.attributes.label}}-{{field.attributes.inputType}}
                    </label>

                    <div class="col-md-9 inbox-metadata" id="divinput-{{field.attributes.id}}-{{field.attributes.name}}">
                        <select ng-switch-when="list" id="input-{{field.attributes.id}}-{{field.attributes.name}}" ng-model="field.attributes.value" tabindex="{{field.attributes.index}}" class="form-control search-item-input search-field ">
                            <option ng-repeat="item in field.attributes.valueList.models" ng-selected="field.attributes.value == item.attributes.key" value="{{item.attributes.key}}">{{item.attributes.text}}</option>
                        </select>

                        <input ng-switch-when="date" id="input-{{field.attributes.id}}-{{field.attributes.name}}" name="{{field.attributes.id}}" type="{{field.attributes.inputType}}" class="form-control search-item-input search-field" />
                        <input ng-switch-when="ion-toggle" id="input-{{field.attributes.id}}-{{field.attributes.name}}" type="checkbox" class="search-field" ng-checked=" field.attributes.value= ='True' " />
                        <textarea ng-switch-when="textarea" id="input-{{field.attributes.id}}-{{field.attributes.name}}" class="search-item-input search-field" rows="3"></textarea>
                        <input ng-switch-when="autocomplete" id="input-{{field.attributes.id}}-{{field.attributes.name}}" class="search-item-input search-field" tk-autocomplete="{{field.attributes.id}}" />
                        <input ng-switch-default="" id="input-{{field.attributes.id}}-{{field.attributes.name}}" type="{{field.attributes.inputType}}" ng-model="field.attributes.value" class="search-item-input search-field" />
                    </div>
                </div>
            </form>
        </div>
</div>
