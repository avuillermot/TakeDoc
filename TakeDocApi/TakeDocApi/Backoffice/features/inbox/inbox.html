<div>
   <div id="inbox-directories">
       <div>
           <div class="inbox-group-directory">Mes documents</div>
           <ul>
               <li ng-click="setSelectedDirectory('INCOMPLETE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('INCOMPLETE')}">Création/Incomplet&#160;<span class="badge badge-inbox" id="badge-INCOMPLETE">0</span></li>
               <li ng-click="setSelectedDirectory('COMPLETE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('COMPLETE')}">Complet&#160;<span class="badge badge-inbox" id="badge-COMPLETE">0</span></li>
               <li ng-click="setSelectedDirectory('TO_VALIDATE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('TO_VALIDATE')}">Attente validation&#160;<span class="badge badge-inbox" id="badge-TO_VALIDATE">0</span></li>
               <li ng-click="setSelectedDirectory('APPROVE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('APPROVE')}">Valider&#160;&#160;<span class="badge badge-inbox" id="badge-APPROVE">0</span></li>
               <li ng-click="setSelectedDirectory('REFUSE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('REFUSE')}">Refuser&#160;<span class="badge badge-inbox" id="badge-REFUSE">0</span></li>
               <li ng-click="setSelectedDirectory('ARCHIVE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('ARCHIVE')}">Archiver&#160;<span class="badge badge-inbox" id="badge-ARCHIVE">0</span></li>
           </ul>
       </div>
       <div>
           <div class="inbox-group-directory">A valider</div>
           <ul>
               <li ng-click="setSelectedDirectory('VALIDATION_MANAGER')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('VALIDATION_MANAGER')}">Manager&#160;<span class="badge badge-inbox" id="badge-manager">0</span></li>
               <li ng-click="setSelectedDirectory('VALIDATION_BACKOFFICE')" class="inbox-directory" ng-class="{inboxActiveItem : isSelectedDirectory('VALIDATION_BACKOFFICE')}">Gestionnaire&#160;<span class="badge badge-inbox" id="badge-backoffice">0</span></li>
           </ul>
       </div>
   </div>
    <div id="inbox-items" ui-grid="gridDocuments" ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination></div>
</div>
