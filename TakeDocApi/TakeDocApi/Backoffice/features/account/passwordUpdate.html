<div>
    <div class="btn-toolbar" role="toolbar">
        <button type="button" class="btn btn-default glyphicon glyphicon-floppy-disk" ng-click="doUpdatePassword();" data-toggle="tooltip" title="Enregistrer" data-placement="bottom"></button>
    </div>

    <form class="tk-form" id="divPasswordUpdate">
        <div class="form-group" id="divinputOlderPassword">
            <label for="inputOlderPassword" class="form-tk-label">Ancien</label>
            <input class="form-control form-tk-item" id="inputOlderPassword" mandatory="true" placeholder="Ancien mot de passe">
        </div>
        <div class="form-group" id="divinputNewPassword1">
            <label for="inputNewPassword1" class="form-tk-label">Nouveau</label>
            <input type="text" class="form-control form-tk-item" id="inputNewPassword1" mandatory="true" placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group" id="divinputNewPassword2">
            <label for="inputNewPassword2" class="form-tk-label">&#160;</label>
            <input type="email" class="form-control form-tk-item" id="inputNewPassword2" mandatory="true" placeholder="Re saisir nouveau mot de passe">
        </div>
    </form>
</div>
