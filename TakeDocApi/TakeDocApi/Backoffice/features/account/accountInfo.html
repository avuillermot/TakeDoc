<div>
    <div class="btn-toolbar" role="toolbar">
        <button class="btn btn-default glyphicon glyphicon-floppy-disk" ng-click="doCheck();"></button>
    </div>

    <form>
        <div class="form-group">
            <label for="inputFirtsName" class="form-tk-label">Prénom</label>
            <input class="form-control form-tk-item" id="inputFirstName" mandatory="true">
        </div>
        <div class="form-group">
            <label for="inputLastName" class="form-tk-label">Nom</label>
            <input type="text" class="form-control form-tk-item" id="inputLastName" mandatory="true">
        </div>
        <div class="form-group" id="divinputEmail">
            <label for="inputEmail" class="form-tk-label">Email</label>
            <input type="email" class="form-control form-tk-item" id="inputEmail" mandatory="true">
        </div>
        <div class="form-group">
            <label for="inputTelephone" class="form-tk-label">Téléhpone</label>
            <input type="tel" class="form-control form-tk-item" id="inputTelephone">
        </div>
        <div class="form-group">
            <label for="inputTelephone1" class="form-tk-label">Téléhpone</label>
            <input type="text" class="form-control form-tk-item" id="inputTelephone1">
        </div>
        <div class="form-group" id="divinputCulture">
            <label for="inputCulture" class="form-tk-label">Culture</label>
            <input type="text" class="form-control form-tk-item" id="inputCulture">
        </div>
        <div class="form-group">
            <label for="inputGroupe" class="form-tk-label">Groupe</label>
            <input type="text" class="form-control form-tk-item" id="inputGroupe">
        </div>
        <div class="form-group">
            <label for="inputManager" class="form-tk-label">Manager</label>
            <input type="text" class="form-control form-tk-item" id="inputManager" value="mm">
        </div>
    </form>
</div>
