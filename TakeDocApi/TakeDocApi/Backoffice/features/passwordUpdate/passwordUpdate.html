<div class="panel panel-default">
    <div class="panel panel-default">
        <div id="toolbarTakeDoc" class="panel-heading" role="toolbar">
            <button class="btn-xs btn-default glyphicon glyphicon-floppy-disk" ng-click="doUpdatePassword();" data-toggle="tooltip" title="Enregistrer" data-placement="bottom"></button>
        </div>
    </div>
    <div class="panel-body">
        <form class="tk-form" id="divPasswordUpdate">
            <div class="form-group" id="divinputOlderPassword">
                <label for="inputOlderPassword" class="form-tk-label">Ancien</label>
                <input type="password" class="form-control form-tk-item" id="inputOlderPassword" mandatory="true" placeholder="Ancien mot de passe">
            </div>
            <div class="form-group" id="divinputNewPassword1">
                <label for="inputNewPassword1" class="form-tk-label">Nouveau</label>
                <input type="password" class="form-control form-tk-item" id="inputNewPassword1" mandatory="true" placeholder="Nouveau mot de passe">
            </div>
            <div class="form-group" id="divinputNewPassword2">
                <label for="inputNewPassword2" class="form-tk-label">&#160;</label>
                <input type="password" class="form-control form-tk-item" id="inputNewPassword2" mandatory="true" placeholder="Re saisir nouveau mot de passe">
            </div>
        </form>
    </div>
</div>
