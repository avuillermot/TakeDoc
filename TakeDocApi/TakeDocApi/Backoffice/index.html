<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TakeDoc Backoffice</title>
    <link href="../Scripts/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/backoffice.css" rel="stylesheet" />
    <link href="../Scripts/lib/ui-grid/ui-grid.min.css" rel="stylesheet" />

    <script src="../Scripts/bower_components/jquery/dist/jquery.min.js"></script>  
    <script src="../Scripts/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>  
    <script src="../Scripts/bower_components/angular/angular.min.js"></script>
    <script src="../Scripts/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../Scripts/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../Scripts/lib/underscore-min.js"></script>
    <script src="../Scripts/lib/backbone-min.js"></script>
    <script src="../Scripts/lib/ui-grid/ui-grid.min.js"></script>
    <script src="../Scripts/lib/moment/min/moment.min.js"></script>
    <script src="../Scripts/lib/angular-load.min.js"></script>
    <script src="../Scripts/lib/highcharts.js"></script>

    <script src="../Scripts/utils/environnement.js"></script>
    <script src="../Scripts/utils/utils.js"></script>
    <script src="../Scripts/utils/fileHelper.js"></script>
    <script src="../Scripts/models/documents.js"></script>
    <script src="../Scripts/models/entity.js"></script>
    <script src="../Scripts/models/groupTk.js"></script>
    <script src="../Scripts/models/userTk.js"></script>
    <script src="../Scripts/models/userEntity.js"></script>
    <script src="../Scripts/models/documentExtended.js"></script>
    <script src="../Scripts/models/metadata.js"></script>
    <script src="../Scripts/models/page.js"></script>
    <script src="../Scripts/models/typeDocument.js"></script>
    <script src="../Scripts/models/documentField.js"></script>
    <script src="../Scripts/models/dataField.js"></script>
    <script src="../Scripts/models/managerTypeDocument.js"></script>
    <script src="../Scripts/models/dashboard.js"></script>
    <script src="../Scripts/models/workflowHistory.js"></script>
    <script src="../Scripts/models/workflowType.js"></script>
    <script src="../Scripts/models/workflowAnswer.js"></script>
    <script src="../Scripts/applications/backOffice.js"></script>
    <script src="../Scripts/applications/backofficeRoute.js"></script>

    <script src="../Backoffice/features/login/login.js"></script>
    <script src="../Backoffice/features/menu/menu.js"></script>
    <script src="../Backoffice/features/myDocument/myDocument.js"></script>
    <script src="../Backoffice/features/account/account.js"></script>
    <script src="../Backoffice/features/account/entity.js"></script>
    <script src="../Backoffice/features/passwordUpdate/passwordUpdate.js"></script>
    <script src="../Backoffice/features/users/searchUser.js"></script>
    <script src="../Backoffice/features/users/resultUser.js"></script>
    <script src="../Backoffice/features/inbox/inbox.js"></script>
    <script src="../Backoffice/features/inbox/display.js"></script>
    <script src="../Backoffice/features/typeDocument/search.js"></script>
    <script src="../Backoffice/features/typeDocument/result.js"></script>
    <script src="../Backoffice/features/typeDocument/detail.js"></script>
    <script src="../Backoffice/features/home/home.js"></script>
    <script src="../Backoffice/features/find/search.js"></script>
</head>
<body ng-app="backOffice">
    <div class="btn-loader-container">
        <button class="btn btn-lg btn-warning btn-loader"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>&#160;<span id="span-loader-message">Chargement...</span></button>
    </div>
    <div id="viewMenu" ui-view="viewMenu"></div>
    <div id="viewLeft" ui-view="viewLeft"></div>
    <div id="viewRight" ui-view="viewRight"></div>


    <!-- Modal -->
    <div class="modal fade tk-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body" id="myModalBody">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade tk-modal" id="enlarge-page-modal" tabindex="-1" role="dialog" aria-labelledby="enlarge-page-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div>
                <div class="modal-header" style="background-color:white;width:100%">
                    <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="enlarge-page-modal-label"></h4>
                </div>
                <div id="enlarge-page-modal-body">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade tk-modal" id="ok-cancel-modal" tabindex="-1" role="dialog" aria-labelledby="ok-cancel-modal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="ok-cancel-modal-label"></h4>
                </div>
                <div class="modal-body" id="ok-cancel-modal-body">
                    <button class="btn-default btn-danger" ng-click="doOkCancelConfirm();">Oui</button>
                    <button class="btn-default btn-info" onclick="$('#ok-cancel-modal').modal('hide');">Non</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
