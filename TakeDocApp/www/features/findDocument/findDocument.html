<ion-view view-title="Documents">
    <ion-content>
        <section>
            <ion-list>
                <ion-item ng-repeat="document in documents" class="fd-row-result">
                    <div class="ion-android-arrow-dropright">{{document.attributes.label}}&#160;<span class="fd-typeDocument">({{document.attributes.typeLabel}})</span></div>
                    <div>Status&#160;:&#160;<span>{{document.attributes.statusLabel}}</span></div>
                </ion-item>
            </ion-list>
            <div class="no-row-result" ng-show="documents.length == 0">Aucun document disponible</div>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-click="{{nextUrl}}"></div>
        </div>
    </ion-footer-bar>
</ion-view>
