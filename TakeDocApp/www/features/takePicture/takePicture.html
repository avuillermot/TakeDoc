<ion-view view-title="Saisie">
    <ion-content>
        <section>
            <div ng-show="loading == true" class="waitMessage">&#160;&#160;Chargement en cours.....</div>
            <div class="button button-small button-royal ion-navicon-round" ng-show="loading == false" style="width:25%" ng-click="onActivePane('METADATA');"></div>
            <div class="button button-small button-royal ion-image" ng-show="loading == false" style="width:25%" ng-click="onActivePane('PHOTO');"></div>
            <div class="button button-small button-royal ion-map" ng-show="loading == false" style="width:25%" ng-click="onActivePane('MAP');"></div>

            <div style="display:block" ng-show="ActivePane == 'METADATA'" ng-include="'features/takePicture/metadata.html'"></div>
            <div style="display:block" ng-show="ActivePane == 'PHOTO'" ng-include="'features/takePicture/photo.html'"></div>
            <div style="display:block" ng-show="ActivePane == 'MAP'" ng-include="'features/takePicture/map.html'"></div>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="true" message="Les données de ce document seront perdues."></div>
            <div class="button button-stable ion-camera" ng-click="takePicture()" ng-show="mode != 'READ'"></div>
            <div go-click="{{nextUrl}}" valid-input="doSave(false)"></div>
            <div ng-show="mode != 'READ'" go-click="{{nextUrl}}" go-click-class="ion-jet" valid-input="doSave(true)"></div>
        </div>
    </ion-footer-bar>
</ion-view>
