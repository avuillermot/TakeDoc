<ion-view view-title="Photographier">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="Page in Pages | orderBy:['attributes.pageNumber']">
                <img class="takePictureThumbnail" data-ng-src="{{Page.attributes.imageURI}}" />
                <span class="take-picture-page-number">page&#160;{{Page.attributes.pageNumber}}</span>
                <div class="container-takePicture">
                    <button class="button take-picture-moove-up" ng-click="mooveUp('{{Page.attributes.id}}')"></button>
                    <button class="button take-picture-moove-down" ng-click="mooveDown('{{Page.attributes.id}}')"></button>
                    <button class="button take-picture-rotate" ng-click="rotate('{{Page.attributes.id}}')"></button>
                    <button class="button take-picture-delete" ng-click="delete('{{Page.attributes.id}}')"></button>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back=""></div>
            <div class="button button-stable ion-camera" ng-click="takePicture()"></div>
            <div go-click="{{nextUrl}}" valid-input="doSave()"></div>
        </div>
    </ion-footer-bar>
</ion-view>
