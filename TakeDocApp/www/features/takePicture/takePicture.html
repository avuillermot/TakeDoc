<ion-view view-title="Photographier">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="Page in Pages">
                <img class="takePictureThumbnail" data-ng-src="data:image/jpeg;base64,{{Page.fileURI}}" />
            </ion-item>
        </ion-list>

    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button go-back=""></button>
            <button class="button photo" ng-click="takePicture()">Prendre</button>
            <button ng-click="doSave()">Valider</button>
            <button go-click="{{nextUrl}}"></button>
        </div>
    </ion-footer-bar>
</ion-view>
