<ion-view view-title="Menu">
    <ion-content>
        <section>
            <div>
                <div ng-repeat="item in items" ng-click="show('{{item.scenario}}','{{item.url}}')" class="button button-light td-menuItem {{item.cssClassName}}">
                    &#160;{{item.title}}&#160;<span id="span-{{item.count}}"></span>
                </div>
            </div>
        </section>
	</ion-content>
</ion-view>
