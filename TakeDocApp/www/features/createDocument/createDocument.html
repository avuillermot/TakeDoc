<ion-view view-title="Création document">
    <ion-content>
        <section class="moove-down">
            <label class="item item-input ion-document-text metadata-mandatory-true">
                &#160;
                <input type="text" id="documentLabel" placeholder="Nom du document" ng-model="documentToAdd.DocumentLabel" />
            </label>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="true"></div>
            <div go-click="{{nextUrl}}" valid-input="doCheck()"></div>
        </div>
    </ion-footer-bar>
</ion-view>
