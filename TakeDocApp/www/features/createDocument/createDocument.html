<ion-view view-title="Création document">
    <ion-content>
        <section>
            <label class="item item-input">
                <input type="text" id="documentLabel" placeholder="Nom du document" ng-model="documentToAdd.DocumentLabel" />
            </label>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button go-back=""></button>
            <button go-click="{{nextUrl}}" valid-input="doCheck()"></button>
        </div>
    </ion-footer-bar>
</ion-view>
