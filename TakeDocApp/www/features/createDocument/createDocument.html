<ion-view view-title="Création document">
    <ion-content>
        <section>
            <p>Nom du document</p>
            <label class="item item-input">
                <input type="text" id="documentLabel" placeholder="(vide)" ng-model="documentToAdd.DocumentLabel" />
            </label>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back=""></div>
            <div go-click="{{nextUrl}}" valid-input="doCheck()"></div>
        </div>
    </ion-footer-bar>
</ion-view>
