<ion-view view-title="Société">
    <ion-content>

            <ion-item ng-repeat="Entity in Entitys" href="{{nextUrl}}" ng-click="onChoose('{{Entity.EntityId}}')">
                {{Entity.EntityLabel}}

        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button go-back=""></button>
        </div>
   </ion-footer-bar>
</ion-view>
