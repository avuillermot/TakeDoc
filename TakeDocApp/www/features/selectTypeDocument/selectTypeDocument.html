<ion-view view-title="Type de documents">
    <ion-content>
        <section>
            <ion-list>
                <ion-item ng-repeat="TypeDocument in TypeDocuments | orderBy:['attributes.label']" ng-click="onChoose('{{TypeDocument.attributes.id}}')" class="row-result ion-android-arrow-dropright">
                    <span>{{TypeDocument.attributes.label}}&#160;</span><span class="counter-round" ng-bind="countStatus('{{TypeDocument.attributes.id}}','{{TypeDocument.attributes.entityId}}')"></span>
                </ion-item>
            </ion-list>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="true"></div>
        </div>
    </ion-footer-bar>
</ion-view>
