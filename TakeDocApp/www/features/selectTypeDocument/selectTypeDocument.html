<ion-view view-title="Type de documents">
    <ion-content>
        <section>
            <ion-list>
                <ion-item ng-repeat="TypeDocument in TypeDocuments | filter:searchTypeDocument | orderBy:['TypeDocumentLabel']" ng-click="onChoose('{{TypeDocument.TypeDocumentId}}')" class="row-result ion-android-arrow-dropright">
                    <span>{{TypeDocument.TypeDocumentLabel}}&#160;<span class="counter-round" ng-bind="countStatus('{{TypeDocument.TypeDocumentId}}','{{TypeDocument.EntityId}}')"></span></span>
                </ion-item>
            </ion-list>
        </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="true"></div>
        </div>
    </ion-footer-bar>
</ion-view>
