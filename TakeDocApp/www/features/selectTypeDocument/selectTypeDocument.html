<ion-view view-title="Type de documents">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="TypeDocument in TypeDocuments | filter:searchTypeDocument | orderBy:['TypeDocumentLabel']" href="{{nextUrl}}" ng-click="onChoose('{{TypeDocument.TypeDocumentId}}')">
                {{TypeDocument.TypeDocumentLabel}}
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back=""></div>
        </div>
    </ion-footer-bar>
</ion-view>
