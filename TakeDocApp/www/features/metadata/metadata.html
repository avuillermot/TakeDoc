<ion-view view-title="Informations">
   <ion-content>
       <section>
           <ion-list>
               <ion-item ng-repeat="Metadata in Metadatas | orderBy:['attributes.index']">
                   <span ng-if="Metadata.attributes.htmlType == 'ion-toggle'">
                       <ion-toggle ng-model="Metadata.attributes.value" toggle-class="toggle-calm" class="metadata" tabindex="{{Metadata.attributes.index}}">{{Metadata.attributes.label}}</ion-toggle>
                   </span>

                   <label ng-hide="Metadata.attributes.htmlType == 'ion-toggle'" class="item item-input metadata metadata-mandatory-{{Metadata.attributes.mandatory}}" ng-switch on="Metadata.attributes.htmlType">
                       <span class="input-label">{{Metadata.attributes.label}}</span>

                       <select ng-switch-when="list" ng-model="Metadata.attributes.value" class="ion-input-select" tabindex="{{Metadata.attributes.index}}">
                           <option ng-repeat="item in Metadata.attributes.valueList" value="{{item.key}}">{{item.text}}</option>
                       </select>
                        
                       <input ng-switch-when="date" id="input-{{Metadata.attributes.id}}-{{Metadata.attributes.name}}" type="{{Metadata.attributes.type}}" ng-model="Metadata.attributes.dateValue" tabindex="{{Metadata.attributes.index}}" />
                       <input ng-switch-default="" id="input-{{Metadata.attributes.id}}-{{Metadata.attributes.name}}" type="{{Metadata.attributes.type}}" ng-model="Metadata.attributes.value" tabindex="{{Metadata.attributes.index}}" />
                   </label>
               </ion-item>
           </ion-list>
       </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="false"></div>
            <div go-click="{{nextUrl}}" valid-input="doSave()"></div>
        </div>
    </ion-footer-bar>
</ion-view>
