<ion-view view-title="Informations">
   <ion-content>
       <section>
           <ion-list>
               <ion-item style="height:45px;padding:0px; margin-top:2px; margin-left:2px; margin-bottom:0px; margin-right:0px" ng-repeat="metadata in myTakeDoc.Metadatas.models | filter:filterType | orderBy:['attributes.index']">
                   <span ng-if="metadata.attributes.htmlType == 'ion-toggle'" style="height:45px">
                       <ion-toggle ng-model=" metadata.attributes.value" toggle-class="toggle-calm" class="metadata" tabindex="{{metadata.attributes.index}}">
                       {{metadata.attributes.label}}</ion-toggle>
                   </span>

                   <label ng-hide="metadata.attributes.htmlType == 'ion-toggle'" class="item item-input metadata metadata-mandatory-{{metadata.attributes.mandatory}}" ng-switch on="metadata.attributes.htmlType">
                       <span class="input-label">{{metadata.attributes.label}}</span>

                       <select ng-switch-when="list" ng-model="metadata.attributes.value" class="ion-input-select" style="height:20px" tabindex="{{metadata.attributes.index}}">
                           <option ng-repeat="item in metadata.attributes.valueList.models" value="{{item.attributes.key}}">{{item.attributes.text}}</option>
                       </select>

                       <input ng-switch-when="date" id="input-{{metadata.attributes.id}}-{{metadata.attributes.name}}" type="{{metadata.attributes.type}}" ng-model="metadata.attributes.dateValue" tabindex="{{metadata.attributes.index}}" />
                       <input ng-switch-default="" id="input-{{metadata.attributes.id}}-{{metadata.attributes.name}}" type="{{metadata.attributes.type}}" ng-model="metadata.attributes.value" tabindex="{{metadata.attributes.index}}" />
                   </label>
               </ion-item>
           </ion-list>
       </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <div go-back="false"></div>
            <div go-click="{{nextUrl}}" valid-input="doSave()"></div>
        </div>
    </ion-footer-bar>
</ion-view>
