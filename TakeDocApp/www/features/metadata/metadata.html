<ion-view view-title="{{title}}">
   <ion-content>
       <section>
           <ion-list>
               <ion-item ng-repeat="Metadata in Metadatas | orderBy:['attributes.index']">
                   {{Metadata.attributes.name}}
                </ion-item>
           </ion-list>
       </section>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button go-click="{{nextUrl}}"></button>
        </div>
    </ion-footer-bar>
</ion-view>
